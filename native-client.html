<link rel="import" href="../polymer/polymer.html">

<!--
This element embeds a Native Client (NaCl) extension on the page.

##### Example

    <native-client nmf="my_pnacl_manifest.nmf"></native-client>

@element native-client
@blurb Element that can embed Portable Native Client (PNaCl) extension
       on the page.
@status alpha
@homepage http://github.com/crhym3/polymer-native-client
-->
<polymer-element name="native-client" attributes="nmf in out">
  <template>
    <embed id="nacl"
           src="{{nmf}}"
           type="application/x-pnacl"
           on-load="{{loaded}}"
           on-message="{{receive}}"/>
  </template>

  <script>
    Polymer({
      loaded: function(e) {
        this.fire('load', {url: e.url});
      },

      get send() {
        return this.$.nacl.postMessage.bind(this.$.nacl);
      },

      inChanged: function(oldval, newval) {
        oldval !== undefined && this.send(newval);
      },

      receive: function(e) {
        this.out = e.data;
      }
    });
  </script>
</polymer-element>
