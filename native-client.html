<link rel="import" href="../polymer/polymer.html">

<!--
This element embeds a Native Client (NaCl) extension on the page.

##### Example

    <native-client nmf="my_pnacl_manifest.nmf"></native-client>

@element native-client
@blurb Element that can embed Portable Native Client (PNaCl) extension on the page.
@status alpha
@homepage http://github.com/crhym3/polymer-native-client
-->
<polymer-element name="native-client" attributes="nmf">
  <template>
    <embed id="nacl" src="{{nmf}}" type="application/x-pnacl"/>
    <content></content>
  </template>

  <script>
    Polymer({
      ready: function() { },

      send: function(payload) {
        this.$.nacl.postMessage(payload);
      }
    });
  </script>
</polymer-element>
